<html ng-app="plan">
<head>
	<title>Sitting Plan test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- build:css css/vendor.css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<!-- endbuild -->

	<!-- build:css css/app.css -->
		<link href="styles/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<!-- endbuild -->

</head>
<body>

<div class="container">
	<div ng-view></div>
</div>

	<div class="hide" id="main">
		<div class="row">
			<div class="col-lg-12">
				<a ng-click="randomSeatingUnavailable()" class="btn btn-danger" title="Make random seating unavailable" tooltip >Random Seating</a>
				Group Size: <input type="number" ng-model="group_size">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<span ng-repeat="row in main.rows">
					<div class="row">
						<span ng-repeat="seat in row.seats" class="seat ng-class:seat.available" ng-click="selectSeat(seat)">
							{{seat.name}}
						</span>
					</div>
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				You selected: <span ng-repeat="seat in selected">{{seat.name}}</span>
			</div>
		</div>
	</div>

	<!-- build:js js/vendor.js -->
	<script src="bower_components/jquery/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<!-- endbuild -->

	<!-- build:js js/app.js -->
		<script src="scripts/main.js"></script>
	<!-- endbuild -->
</body>
</html>
